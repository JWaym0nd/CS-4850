<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Smartchoice - The best food delivery option</title>
    <link rel="stylesheet" href="css/style.css">
	<link href="images/favicon.ico" rel="shortcut icon"/>
    <!-- stylesheet Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="header">
        <div class="bg-logo">
            <img src="images/smart_choice.png" width="337" alt="">
        </div>
        <div class="searchForm">
            <form class="searchRestaurantForm" method="post">
                <input type="text" name="zipcode" id="zipcode" class="search-btn" value="" placeholder="Restaurant">
		<input type="text" name="zipcode" id="zipcode" class="search-btn" value="" placeholder="Item">
		<input type="text" name="zipcode" id="zipcode" class="search-btn" value="" placeholder="Your location">
				<br/>
				<input type="button" class="search" name="Search" id="Search" value="Search" onclick="getLocation()" />
				<br/>				
            </form>
			<span id="zipcodeerror"></span>
			<div id="latlong"></div>
        </div>
    </div>
    <div id="feature-block">
        <div class="row feature-btn">
            <div class="col-md-4" onclick="showLocation()">
                <img class="img_location" src="images/location.png" alt="">
                <h2>Your Location</h2>
                <p>Select your location to find best prices</p>
				<span id="location" style="display: none;">New York, NYC, USA</span>
            </div>
            <div class="col-md-4" onclick="showRestaurant()">
                <img src="images/Storefront.png" alt="">
                <h2>Restaurant</h2>
                <p>Search and choose from our wide range of Restaurants</p>
				<span id="restaurant" style="display: none;">Available Restaurants are Crown Shy, Atoboy</span>
            </div>
            <div class="col-md-4" onclick="showOrder()">
                <img src="images/order.png" style="width: 154px; height: 154px;" alt="">
                <h2>Order</h2>
                <p>Make an order now!</p>
				<span id="order" style="display: none;">Order Online for Home Delivery</span>
            </div>
        </div>
    </div>
    </div>
	<script src='js/script.js'></script>
</body>
</html>
